<!DOCTYPE html>
<html>
<head>
    <title>Calculadora </title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 5px; }
        #resultado { font-size: 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Calculadora </h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2"><br>
    
    <button onclick="calcular('suma')">Sumar</button>
    <button onclick="calcular('resta')">Restar</button>
    <button onclick="calcular('multiplica')">Multiplicar</button>
    <button onclick="calcular('divide')">Dividir</button>
    
    <div id="resultado"></div>

    <script>
        function calcular(operacion) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let resultado;

            switch(operacion) {
                case 'suma': resultado = num1 + num2; break;
                case 'resta': resultado = num1 - num2; break;
                case 'multiplica': resultado = num1 * num2; break;
                case 'divide': resultado = num2 !== 0 ? num1 / num2 : "Error (división por 0)"; break;
            }

            document.getElementById("resultado").innerHTML = `Resultado: <b>${resultado}</b>`;
        }
    </script>
</body>
</html>
